<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Photo Gallery</title>
<link rel="stylesheet" href="styles.css">
<link href=’https://fonts.googleapis.com/css?family=Allan’ rel=’stylesheet’>
</head>
<body>
<header>
<h1>Lionel Messi</h1>
</header>
<main>
<div class="gallery">
<div class="photo" onclick="openModal();currentSlide(1)"><img src="messi1.jpg" alt="Photo 1"></div>
<div class="photo" onclick="openModal();currentSlide(2)"><img src="messi2.jpg" alt="Photo 2"></div>
<div class="photo" onclick="openModal();currentSlide(3)"><img src="messi3.jpg" alt="Photo 3"></div>
<div class="photo" onclick="openModal();currentSlide(4)"><img src="messi4.jpg" alt="Photo 4"></div>
<div class="photo" onclick="openModal();currentSlide(1)"><img src="messi5.png" alt="Photo 1"></div>
<div class="photo" onclick="openModal();currentSlide(2)"><img src="messi6.jpg" alt="Photo 2"></div>
<div class="photo" onclick="openModal();currentSlide(3)"><img src="messi7.jpg" alt="Photo 3"></div>
<div class="photo" onclick="openModal();currentSlide(4)"><img src="messi8.jpg" alt="Photo 4"></div>
</div>
<div id="myModal" class="modal">
<span class="close cursor" onclick="closeModal()">&times;</span>
<div class="modal-content">
<div class="mySlides"><img src="messi1.jpg" alt="Photo 1"></div>
<div class="mySlides"><img src="messi2.jpg" alt="Photo 2"></div>
<div class="mySlides"><img src="messi3.jpg" alt="Photo 3"></div>
<div class="mySlides"><img src="messi4.jpg" alt="Photo 4"></div>
<div class="mySlides"><img src="messi5.png" alt="Photo 1"></div>
<div class="mySlides"><img src="messi6.jpg" alt="Photo 2"></div>
<div class="mySlides"><img src="messi7.jpg" alt="Photo 3"></div>
<div class="mySlides"><img src="messi8.jpg" alt="Photo 4"></div>
</div>
</div>
</main>
<script src="index.js"></script>
</body>
</html>
